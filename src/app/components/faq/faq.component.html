<section class="py-24 bg-gradient-to-br from-blue-50 via-white to-blue-50">
  <div class="container mx-auto px-4 md:px-6 lg:px-8">
    <div class="text-center mb-20 sm:mb-24 px-4 sm:px-0">
      <a href="https://zohosecurepay.in/checkout/dw7jpdro-sv9cskywixedq/Mastering-MultiCloud-Data-Migration-with-the-Power-of-Generative-AI" 
         class="inline-flex items-center justify-center bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-base font-medium py-2.5 px-6 rounded-md shadow-sm hover:from-blue-700 hover:to-indigo-700 transform transition-all duration-200 -mt-8 mb-12">
        Gain Insights In 3 Hours
      </a>
      <h2 class="section-title text-3xl sm:text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 tracking-tight mb-4" #sectionTitle>
        Frequently Asked Questions
      </h2>
      <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto">
        Find answers to common questions about our AiOps & Multi-Cloud Engineering course
      </p>
    </div>
    
    <div class="max-w-3xl mx-auto space-y-3 sm:space-y-4 px-4 sm:px-6" #faqContainer>
      <div class="faq-item" *ngFor="let faq of displayedFaqs" [id]="'faq-' + faq.id">
        <button (click)="toggleFaq(faq)" 
                class="w-full bg-white/90 backdrop-blur p-4 sm:p-6 rounded-lg flex justify-between items-center gap-4"
                [class.bg-blue-50]="faq.isOpen">
          <span class="text-base sm:text-lg font-semibold text-gray-800 text-left">{{faq.question}}</span>
          <svg class="w-5 h-5 sm:w-6 sm:h-6 text-blue-600 flex-shrink-0" 
               [class.rotate-180]="faq.isOpen" 
               fill="none" 
               stroke="currentColor" 
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div class="faq-content" 
             [attr.data-state]="faq.isOpen ? 'open' : 'closed'"
             [style.height]="faq.isOpen ? 'auto' : '0'"
             class="overflow-hidden transition-all duration-300 ease-in-out">
          <div class="p-4 sm:p-6 bg-white/50 backdrop-blur rounded-lg mt-2">
            <p class="text-gray-600">{{faq.answer}}</p>
          </div>
        </div>
      </div>

      <!-- More Button -->
      <div *ngIf="hasMoreFaqs()" class="text-center mt-8">
        <button (click)="loadMoreFaqs()" 
                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
          More
          <svg class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
