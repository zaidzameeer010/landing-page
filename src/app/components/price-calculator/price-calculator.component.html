<section class="min-h-screen w-full bg-gradient-to-br from-blue-50 via-white to-blue-50 py-12">
  <div class="max-w-4xl mx-auto px-6 md:px-8 lg:px-12">
    <div class="text-center mb-10">
      <h2 class="section-title text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 tracking-tight mb-3">
        Calculate Your Investment
      </h2>
      <p class="text-gray-600 max-w-2xl mx-auto text-lg">
        Customize your training package to match your career goals
      </p>
    </div>

    <!-- Unified Price Calculator Card -->
    <div class="bg-white/98 backdrop-blur rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
      <!-- Package Categories -->
      <div class="divide-y divide-blue-100">
        <div class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <ng-container *ngFor="let item of mainPricingItems">
              <div class="bg-white rounded-xl border border-blue-100 p-4 hover:shadow-md transition-all duration-200">
                <div class="flex justify-between items-start mb-2">
                  <h4 class="font-semibold text-gray-800">{{item.name}}</h4>
                  <span class="text-blue-600 font-bold">${{item.price}}</span>
                </div>
                <p *ngIf="item.description" class="text-sm text-gray-600 mb-1">{{item.description}}</p>
                <div *ngIf="item.subItems" class="space-y-1">
                  <div *ngFor="let subItem of item.subItems" 
                       class="flex items-center text-xs text-gray-500">
                    <span class="w-1 h-1 rounded-full bg-blue-300 mr-1.5"></span>
                    <span>{{subItem.name}}</span>
                    <span *ngIf="subItem.price > 0" class="ml-auto text-blue-600">
                      +${{subItem.price}}
                    </span>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>

        <!-- Total Price Summary -->
        <div class="p-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
          <div class="flex justify-between items-center">
            <div>
              <h4 class="font-semibold">Total Investment</h4>
              <p class="text-blue-100 text-sm">Contact us to customize your package</p>
            </div>
            <div class="text-right flex items-center gap-4">
              <span class="text-2xl font-bold">${{getTotalPrice()}}</span>
              <a href="https://zohosecurepay.in/checkout/jv54zj73-qbu5qg2lv4yvj/Lets-Build-A-Career-In-IT" 
                 target="_blank" 
                 rel="noopener noreferrer" 
                 class="inline-block px-4 py-1.5 bg-white text-blue-600 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors duration-200">
                Get Started
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
