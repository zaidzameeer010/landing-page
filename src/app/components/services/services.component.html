<section class="relative py-16 sm:py-24 overflow-hidden bg-gradient-to-br from-blue-50/80 via-white to-blue-50/80 animate-fade-in">
  <!-- Background Elements -->
  <div class="absolute inset-0 max-w-7xl mx-auto">
    <div class="absolute right-0 top-0 w-[500px] h-[500px] bg-blue-50 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute left-20 top-0 w-[400px] h-[400px] bg-indigo-50 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
  </div>

  <div class="relative container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Title Section -->
    <app-section-title 
      [badge]="sectionData.badge"
      [title]="sectionData.title"
      [subtitle]="sectionData.subtitle"
      class="animate-fade-up">
    </app-section-title>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- IT Ops & DevOps Card -->
      <div class="service-card group relative h-full animate-fade-up animate-delay-100">
        <div class="bg-white/80 backdrop-blur-sm rounded-xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 relative z-20 h-full flex flex-col">
          <div class="card-content flex flex-col flex-grow">
            <div class="text-blue-600 mb-6 animate-spin-slow">
              <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-bold mb-4 text-gray-900">IT Ops & DevOps</h3>
            <p class="text-gray-600">Master infrastructure management and continuous delivery pipelines</p>
          </div>
        </div>
      </div>

      <!-- SysOps & DataOps Card -->
      <div class="service-card group relative h-full animate-fade-up animate-delay-200">
        <div class="bg-white/80 backdrop-blur-sm rounded-xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 relative z-20 h-full flex flex-col">
          <div class="card-content flex flex-col flex-grow">
            <div class="text-blue-600 mb-6 animate-pulse">
              <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
              </svg>
            </div>
            <h3 class="text-xl font-bold mb-4 text-gray-900">SysOps & DataOps</h3>
            <p class="text-gray-600">System administration, cloud infrastructure, and data security</p>
          </div>
        </div>
      </div>

      <!-- AI Ops Card -->
      <div class="service-card group relative h-full animate-fade-up animate-delay-300">
        <div class="bg-white/80 backdrop-blur-sm rounded-xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 relative z-20 h-full flex flex-col">
          <div class="card-content flex flex-col flex-grow">
            <div class="text-blue-600 mb-6 animate-shake">
              <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-bold mb-4 text-gray-900">AI Ops & GenAI</h3>
            <p class="text-gray-600">Leverage AI for automated IT operations and intelligent monitoring</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
@keyframes blob {
  0% { transform: translate(0px, 0px) scale(1); }
  33% { transform: translate(30px, -50px) scale(1.1); }
  66% { transform: translate(-20px, 20px) scale(0.9); }
  100% { transform: translate(0px, 0px) scale(1); }
}

.animate-blob {
  animation: blob 7s infinite;
}

.animation-delay-2000 {
  animation-delay: 2s;
}

.animation-delay-4000 {
  animation-delay: 4s;
}

@keyframes spin-slow {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.animate-spin-slow {
  animation: spin-slow 8s linear infinite;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  2%, 6% { transform: translateX(-2px); }
  4%, 8% { transform: translateX(2px); }
  10%, 100% { transform: translateX(0); }
}

.animate-shake {
  animation: shake 3s cubic-bezier(.36,.07,.19,.97) infinite;
  transform: translate3d(0, 0, 0);
  backface-visibility: hidden;
  perspective: 1000px;
}

.animate-fade-in {
  animation: fadeIn 1s ease-out;
}

.animate-fade-up {
  animation: fadeUp 0.8s ease-out forwards;
}

.animate-delay-100 {
  animation-delay: 100ms;
}

.animate-delay-200 {
  animation-delay: 200ms;
}

.animate-delay-300 {
  animation-delay: 300ms;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
