<div class="relative min-h-[100vh] bg-gradient-to-b from-blue-50 to-white overflow-hidden">
  <!-- Video Background -->
  <div class="absolute inset-0 w-full h-full z-0">
    <video
      #heroVideo
      class="w-full h-full object-cover opacity-80"
      autoplay
      loop
      muted
      playsinline
      preload="auto">
      <source src="assets/orb.mp4" type="video/mp4">
      <source src="/assets/orb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <!-- Add noise texture overlay -->
  <div class="noise-texture"></div>
  
  <div class="container-custom relative z-10 flex flex-col items-center justify-center min-h-[100vh] text-center px-4 sm:px-6" 
       [attr.aria-label]="'Hero section'">
    <!-- Main Heading -->
    <div class="relative">
      <!-- Blue Orb -->
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[300px] sm:w-[500px] h-[300px] sm:h-[500px] bg-gradient-to-r from-blue-400/30 to-blue-600/30 rounded-full filter blur-[100px] -z-10"></div>
      
      <h1 class="animate-slide-up section-title text-4xl sm:text-5xl md:text-7xl font-extrabold text-gray-900 mb-8 sm:mb-12 tracking-tight leading-tight relative z-10"
          [attr.aria-label]="'Main heading'">
        <span class="block mb-2 sm:mb-4">Be The Top 1% In Tech</span>
        <span class="block text-primary bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-indigo-600 to-blue-600 font-black bg-[length:200%] animate-gradient text-3xl sm:text-4xl md:text-4xl">
          Lead,  Innovate,  Succeed!
        </span>
      </h1>
    </div>
    
    
    <!-- CTA Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 animate-slide-up delay-300 w-full sm:w-auto px-4 sm:px-0">
      <a href="https://zohosecurepay.in/checkout/dw7jpdro-sv9cskywixedq/Mastering-MultiCloud-Data-Migration-with-the-Power-of-Generative-AI" 
         class="liquid-button inline-flex items-center justify-center bg-gradient-to-r from-[rgb(26,94,212)] to-[rgb(61,148,253)] text-white text-sm font-medium py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform transition-all duration-200 relative overflow-hidden group">
        <span class="relative z-10">Gain Insight In 3 Hours</span>
        <svg class="ml-2 w-4 h-4 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
        <div class="absolute top-0 -right-4 w-0 h-[150%] bg-[rgb(245,245,245)] -rotate-[4deg] transition-all duration-300 group-hover:w-[150%]"></div>
      </a>
    </div>
  </div>
  
  <!-- Animated Background Elements -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none overflow-hidden">
    <!-- Gradient Orbs -->
    <div>
      <div class="animate-float absolute top-1/4 left-1/6 w-64 sm:w-96 h-64 sm:h-96 bg-gradient-to-r from-blue-300/60 to-indigo-300/60 rounded-full filter blur-2xl"></div>
      <div class="animate-float-reverse absolute bottom-1/4 right-1/6 w-64 sm:w-96 h-64 sm:h-96 bg-gradient-to-r from-indigo-300/60 to-blue-300/60 rounded-full filter blur-2xl"></div>
      <div class="animate-float-diagonal absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-48 sm:w-64 h-48 sm:h-64 bg-gradient-to-r from-blue-200/50 to-indigo-200/50 rounded-full filter blur-2xl"></div>
      
      <!-- Additional Orbs -->
      <div class="animate-float-slow absolute top-1/3 right-1/4 w-56 sm:w-72 h-56 sm:h-72 bg-gradient-to-r from-blue-400/50 to-indigo-400/50 rounded-full filter blur-2xl"></div>
      <div class="animate-float-delayed absolute bottom-1/3 left-1/4 w-60 sm:w-80 h-60 sm:h-80 bg-gradient-to-r from-indigo-300/40 to-blue-300/40 rounded-full filter blur-2xl"></div>
      <div class="animate-float-diagonal absolute top-1/4 right-1/3 w-40 sm:w-48 h-40 sm:h-48 bg-gradient-to-r from-blue-500/40 to-indigo-500/40 rounded-full filter blur-xl"></div>
      <div class="animate-pulse-slow absolute bottom-1/4 left-1/3 w-44 sm:w-56 h-44 sm:h-56 bg-gradient-to-r from-indigo-400/45 to-blue-400/45 rounded-full filter blur-xl"></div>
    </div>
    
    <!-- Grid Pattern -->
    <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
  </div>
</div>
